
<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Pagina Listado Registro</title>
</head>
<body>



	<form th:action="@{/procesar}" method="post">
		<table class="table  table-striped">

			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Procesado</th>
					<th>Seleccionar para Procesar</th>
				</tr>



			</thead>

			<tbody>

				<tr th:each=" variable :${listaRegistro2}">
					<td th:text="${variable.id}"></td>
					<td th:text="${variable.nombre}"></td>
					<td th:text="${variable.apellido}"></td>
					<td th:text="${variable.procesado}"></td>
					<td><input type="checkbox" name="procesado"
						th:if="${variable.procesado == 'false'}"
						th:value="${variable.id} "></td>
				</tr>


			</tbody>

		</table>

		<button class="form-control  btn-primary">Procesar</button>

	</form>
	<br>
	<a th:href="@{/}">Ir a formulario de registro</a>
</body>
</html>
